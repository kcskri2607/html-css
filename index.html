<!DOCTYPE html>
<html>

<head>
    <title>InstiOLX</title>
    <link rel="stylesheet" href="Styles.css">
</head>

<body>
    <header>
        <div id="logo">InstiOLX</div>
        <div class="navbar">
            <a href="#">Home</a>
            <a href="#">Categories</a>
            <a href="#">Login</a>
            <a href="#"
                style="background:linear-gradient(45deg, #03442e, #2ECC71 , #BDF74B );text-align:center;border-radius:40px;">+SELL</a>
        </div>
    </header>
    <div class="container">
        <h1>Sell Your Item</h1>
        <form action="#" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" id="price" name="price" required>
            </div>
            <div class="form-group">
                <label for="buying-date">Buying Date:</label>
                <input type="date" id="buying-date" name="buying-date" required>
            </div>
            <div class="form-group">
                <label for="buying-price">Buying Price:</label>
                <input type="number" id="buying-price" name="buying-price" required>
            </div>
            <div class="form-group">
                <label for="photos">Upload Photos:</label>
                <input type="file" id="photos" name="photos" multiple accept="image/*">
            </div>
            <div class="form-group">
                <label for="your-details">Your Details:</label>
                <input type="text" id="your-details" name="your-details" required>
            </div>
            <div class="form-group">
                <label for="phone-number">Phone Number:</label>
                <input type="tel" id="phone-number" name="phone-number" required>
            </div>
            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" required>
            </div>
            <div class="form-group">
                <button type="submit" class="post-button">Post</button>
            </div>

</body>

</html>
